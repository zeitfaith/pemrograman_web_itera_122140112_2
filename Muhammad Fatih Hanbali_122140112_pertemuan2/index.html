<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard - Jadwal Kuliah</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Jadwal Kuliah Saya</h1>
            <div class="welcome-header">
            </div>
        </header>
        <main>
            <section id="schedule-section">
                <h2>Jadwal Mingguan</h2>
                <div id="schedule-list">
                    </div>
                <button id="add-class-btn">Tambah Kelas</button>
            </section>

            <section id="modal-section" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Tambah/Edit Kelas</h2>
                    <form id="class-form">
                        <input type="hidden" id="class-id">
                        <div>
                            <label for="nama-kelas">Nama Kelas:</label>
                            <input type="text" id="nama-kelas" required>
                        </div>
                        <div>
                            <label for="hari">Hari:</label>
                            <select id="hari" required>
                                <option value="Senin">Senin</option>
                                <option value="Selasa">Selasa</option>
                                <option value="Rabu">Rabu</option>
                                <option value="Kamis">Kamis</option>
                                <option value="Jumat">Jumat</option>
                                <option value="Sabtu">Sabtu</option>
                                <option value="Minggu">Minggu</option>
                            </select>
                        </div>
                        <div>
                            <label for="waktu-mulai">Waktu Mulai:</label>
                            <input type="time" id="waktu-mulai" required>
                        </div>
                        <div>
                            <label for="waktu-selesai">Waktu Selesai:</label>
                            <input type="time" id="waktu-selesai" required>
                        </div>
                        <button type="submit">Simpan</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
